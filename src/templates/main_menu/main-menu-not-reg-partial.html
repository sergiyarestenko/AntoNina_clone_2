<div id="gt-header-enter" class="gt-header-enter gt-chosen-registration">
    <div class="gt-header-enter-switch-holder">
        <div id="gt-header-enter-close" class="gt-switch">
            <span class="line line-1"></span>
            <!--<span class="line line-2"></span>-->
            <span class="line line-3"></span>
        </div>
    </div>
    <div class="gt-header-enter-chose gt-not-">
        <ul id="gt-header-enter-chose">
            <li class="gt-chosen-registration">
                Регистрация
            </li>
            <li class="gt-chosen-enter">
                Вход
            </li>
        </ul>
    </div>
    <div class="gt-header-enter-form-wrapper">
        <form id="gt-enter-form" name="gt-enter-form" class="gt-header-enter-form">
            <div class="gt-header-enter-form-social">
                <i id="gt-enter-form-facebook" class="fab fa-facebook-f" aria-hidden="true"></i>
                <i id="gt-enter-form-twitter" class="fab fa-twitter" aria-hidden="true"></i>
                <i id="gt-enter-form-google" class="fab fa-google-plus-g" aria-hidden="true"></i>
            </div>
            <div class="gt-input-wrapper">
                <input type="text" id="gt-enter-name" placeholder="Логин или E-mail">
            </div>
            <div class="gt-input-wrapper">
                <input type="password" id="gt-enter-pass" placeholder="Пароль">
            </div>
            <div class="gt-header-enter-form-submit">
                <input type="text" class="gt-btn" id="gt-enter-form-submit">
                <label for="gt-enter-form-submit" class="gt-btn gt-btn-whitest">Зарегистрироваться</label>
                <a href="/#" class="gt-enter-form-remember-pass" id="gt-enter-form-restore-pass">
                    Наполнить пароль
                </a>
            </div>
            <div class="gt-header-enter-form-text">
            </div>
        </form>
        <form id="gt-reg-form" name="gt-enter-form" class="gt-header-enter-form">
            <div class="gt-header-enter-form-social">
                <i id="gt-reg-form-facebook" class="fab fa-facebook-f" aria-hidden="true"></i>
                <i id="gt-reg-form-twitter" class="fab fa-twitter" aria-hidden="true"></i>
                <i id="gt-reg-form-google" class="fab fa-google-plus-g" aria-hidden="true"></i>
            </div>
            <div class="gt-input-wrapper">
                <input type="text" id="gt-reg-name" placeholder="Логин" title="Не более 10 знаков">
            </div>
            <div class="gt-input-wrapper">
                <input type="text" id="gt-reg-email" placeholder="E-mail">
            </div>
            <div class="gt-input-wrapper">
                <input type="password" id="gt-reg-pass" placeholder="Пароль">
            </div>
            <div class="gt-header-enter-form-submit">
                <input type="text" class="gt-btn" id="gt-reg-form-submit">
                <label for="gt-reg-form-submit" class="gt-btn gt-btn-whitest">Зарегистрироваться</label>
            </div>
        </form>
    </div>
</div>
<div id='gt-enter-pass-restore-wrapper' class="gt-header-enter  gt-enter-pass-restore-wrapper">
    <div class="gt-header-enter-form-wrapper ">
        <form id="gt-enter-pass-restore" name="gt-enter-pass-restore" class="gt-header-enter-form">
            <div class="gt-header-enter-form-text">
                <p>Восстановить пароль</p>
            </div>
            <div class="gt-input-wrapper">
                <input type="text" id="gt-enter-pass-restore-name" placeholder="E-mail">
            </div>
            <div class="gt-header-enter-form-submit">
                <input type="text" class="gt-btn" id="gt-enter-pass-restore-submit">
                <label for="gt-enter-pass-restore-submit" class="gt-btn gt-btn-whitest">Отправить</label>
            </div>
        </form>
    </div>
</div>
